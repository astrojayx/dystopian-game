<!DOCTYPE html>
<html lang="en">
<head class="center">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Game</title>
    <link rel="stylesheet" type="text/css" href="style.css"> <!-- Optional CSS link -->
</head>
<body>
    <div id="game-container" class="center">
        <h1 class="center">Business Game</h1>

        <div id="status-container"  class="center" >
            <p>Balance: $<span id="balance">1000</span></p>
            <p>Reputation: <span id="reputation">50</span></p>
            <p>Corruption Level: <span id="corruption-level">0</span></p>
        </div>

        <div id="action-container"  class="center">
            <button onclick="PlayTurn('invest')">Invest</button>
            <button onclick="PlayTurn('lobby')">Lobby</button>
            <button onclick="PlayTurn('embezzle')">Embezzle</button>
            <button onclick="PlayTurn('audit')">Audit</button>
            <button onclick="PlayTurn('MoneyLaundering')">Money Laundering</button>
        </div>

        <div id="output-container"  class="center">
            <!-- This is where game messages will appear -->
        </div>
    </div>

</html>
